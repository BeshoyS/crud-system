<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD System</title>
    
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>

    <!-- Input Form -->
    <section class="container w-50 shadow rounded-2 my-5 py-5">
      <h1>CRUD System</h1>
      <label for="productName">Product Name</label>
      <input type="text" name="" class="form-control my-1" id="productName" />
      <label for="productCategory">Product Catrgory</label>
      <input
        type="text"
        name=""
        class="form-control my-1"
        id="productCategory"
      />
      <label for="productPrice">Product Price</label>
      <input
        type="number"
        name=""
        class="form-control my-1"
        id="productPrice"
      />
      <label for="productDesc">Product Description</label>
      <textarea name="" class="form-control my-1" id="productDesc"></textarea>
      <button id="addBtn" class="btn btn-primary my-1" onclick="addProduct();">Add Product</button>
      <button id="updateBtn" class="btn btn-primary my-1 d-none" onclick="updateData();">Update</button>

      <button class="btn btn-primary my-1" onclick="clearForm();">Clear</button>
    </section>

    <!-- Search Input -->
    <section class="container w-50">
      <input
        type="search"
        class="form-control w-75 m-auto rounded-2"
        name=""
        id="searchInput"
        placeholder="Search..."
        onkeyup="search();"
      />
    </section>

    <!-- Product Output List -->
    <section class="container my-5">
      <table class="table text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Description</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
